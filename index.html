<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>       
        function primeNum(){
            
            var ta = document.getElementById('text');
            n=1;
           for(let i = 3; i < 1000; i++){
                let flag = true;
                for (let j = 2; j < i; j++) {
                    if (i % j == 0) {
                        flag = false;
                        break; // выйдем из цикла
	                }
                }
                if(flag){
                    if(n==1){
                        ta.value += i;
                        n++;
                    }else{
                        ta.value += ', ' + i;
                    }                 
                }
            }        
        }
    </script>
    <style>
        textarea,button {
            display: block;
            margin-left: 30%;
            margin-top: 10px;
            
        }
        button{
            width: 170px;
        }
        textarea{
            width: 460px;
            height: 330px;
            text-align: justify;
            border: none;
            font-size: large;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <button id="btn" onclick="primeNum()" >Хотите простые числа? Их есть у нас</button>
    <textarea name="" id="text" cols="30" rows="10"></textarea>
</body>
</html>
